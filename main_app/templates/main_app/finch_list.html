{% extends 'base.html' %}
{% block content %}
<h1>Finches List</h1>
{% for finch in finch_list %}
<div class="card">
  <div class="card-content">
    <span class="card-title">
      <a href="{% url 'finches_detail' finch.id %}">
        {{ finch.name }}
      </a>
      </span>
      {{ finch.name }}</span>
      <p>Type: {{ finch.type }}</p>
      <p>Description: {{ finch.description }}</p>
      {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
      {% else %}
        <p>Age: Baby</p>
      {% endif %}
    </div>
  </div>
  
{% endfor %}

{% endblock %}
